<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pump Chat Viewer</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --border: #333333;
      --accent: #ffffff;
    }
    body {
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 1px solid var(--border);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--fg);
      color: var(--bg);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script>
    async function fetchJSON(url, options) {
      const res = await fetch(url, options)
      if (!res.ok) throw new Error('Request failed')
      return await res.json()
    }
    async function load() {
      const cfg = await fetchJSON('/api/config')
      document.getElementById('roomId').value = cfg.roomId || ''
      document.getElementById('messageHistoryLimit').value = cfg.messageHistoryLimit ?? 100
    }
    async function connect() {
      const payload = {
        roomId: document.getElementById('roomId').value.trim(),
        messageHistoryLimit: Number(document.getElementById('messageHistoryLimit').value) || 100,
      }
      await fetchJSON('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) })
      window.location.href = '/chat.html'
    }
    window.addEventListener('load', load)
  </script>
  </head>
<body>
  <div class="container">
    <h1>Pump Chat Viewer</h1>
    <div>
      <label for="roomId">Room ID</label>
      <input id="roomId" placeholder="TOKEN_ADDRESS"/>
    </div>
    <div>
      <label for="messageHistoryLimit">History Limit</label>
      <input id="messageHistoryLimit" type="number" min="1" />
    </div>
    <button onclick="connect()">Connect</button>
  </div>
</body>
</html>
