<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pump Chat</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --border: #333333;
      --accent: #ffffff;
    }
    body {
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid var(--border);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 0.5rem;
    }
    .meta {
      color: var(--accent);
    }
    .username {
      font-weight: bold;
    }
    .bordered-word {
      border: 1px solid var(--fg);
      padding: 0.2rem 0.4rem;
      display: inline-block;
    }
  </style>
  <script>
    let es;
    function formatTime(ts) {
      try { return new Date(ts).toLocaleTimeString() } catch { return '' }
    }
    function attach() {
      const list = document.getElementById('messages');
      if (es) es.close();
      es = new EventSource('/api/stream');
      es.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          const item = document.createElement('div');
          item.className = 'message';

          const feedCommandPrefix = '!feed ';
          const messageContent = msg.message || '';

          if (messageContent.toLowerCase().startsWith(feedCommandPrefix)) {
            const parts = messageContent.split(' ');
            const command = parts.shift(); // !feed
            const wordToBorder = parts.shift(); // The word after !feed

            if (wordToBorder) {
              // Reconstruct the message with the bordered word
              const remainingMessage = parts.join(' ');
              item.innerHTML = `<span class="meta">[<span class="username">${msg.username}</span>@${formatTime(msg.timestamp)}]</span> <span class="body">${command} <span class="bordered-word">${wordToBorder}</span> ${remainingMessage}</span>`;
            } else {
              // If no word to border, render as normal message
              item.innerHTML = `<span class="meta">[<span class="username">${msg.username}</span>@${formatTime(msg.timestamp)}]</span> <span class="body">${messageContent}</span>`;
            }
          } else {
            // Render as normal message
            item.innerHTML = `<span class="meta">[<span class="username">${msg.username}</span>@${formatTime(msg.timestamp)}]</span> <span class="body">${messageContent}</span>`;
          }
          list.appendChild(item);
          list.scrollTop = list.scrollHeight;
        } catch (e) {
          console.error('Error processing message:', e);
        }
      };
      es.onerror = () => {
        setTimeout(() => attach(), 2000);
      };
    }
    window.addEventListener('load', attach);
  </script>
</head>
<body>
  <div id="messages"></div>
</body>
</html>
